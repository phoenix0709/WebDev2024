<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar View</title>
    <link rel="stylesheet" href="Calendar.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button id="create-task-btn" onclick="goToTaskPage()">Go to Task List</button>
            <div class="date-controls">
                <button id="prev-period-btn">&#9664; Previous</button>
                <input type="date" id="date-picker">
                <button id="next-period-btn">Next &#9654;</button>
            </div>

            <!-- Settings Icon and Dropdown -->
            <div class="settings">
                <button id="settings-btn" class="settings-icon">&#9881;</button> <!-- Settings icon -->
                <div id="settings-dropdown" class="settings-dropdown">
                    <p id="user-fullname">Full Name: John Doe</p>
                    <p id="user-email">Email: john.doe@example.com</p>
                    <button id="account-btn">Account</button> <!-- Redirect button -->
                </div>
            </div>
        </header>
        <aside class="sidebar">
            <h3>Incomplete Tasks</h3>
            <ul id="incomplete-tasks">
                <!-- Incomplete tasks will be dynamically populated here -->
            </ul>
        </aside>
        <main class="calendar-view month-view">
            <div class="day-labels">
                <!-- Weekday labels will be dynamically created here -->
            </div>
            <div class="calendar-grid">
                <!-- Calendar days will be dynamically added here -->
            </div>
        </main>

        <!-- Popup for Day Info -->
        <div id="day-popup" class="day-popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <h3 id="popup-date"></h3>
                <ul id="popup-tasks">
                    <!-- Task details will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Modal for Adding Tasks -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Add Task</h3>
                <form id="task-form">
                    <label for="task-date">Task Date:</label>
                    <input type="date" id="task-date" name="task-date" readonly><br>
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" name="task-title" required><br>
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="Calendar.js"></script>
    <script>
        // Function to go back to task list page
        function goToTaskPage() {
            window.location.href = "Addtask.html"; // Transition back to task list
        }

        // Settings button and redirect to account page
        document.getElementById('settings-btn').addEventListener('click', function() {
            const settings = document.querySelector('.settings');
            settings.classList.toggle('show');
        });

        document.getElementById('account-btn').addEventListener('click', function() {
            window.location.href = 'information.html'; // Replace with your desired URL
        });
    </script>
</body>
</html>
