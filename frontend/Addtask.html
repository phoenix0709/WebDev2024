<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="Addtask.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <header>
            <h1>Task Management App</h1>
            <button id="addTaskBtn" onclick="openModal()">Add Task</button>
            <button class="page-transition" onclick="goToCalendar()">&#128197;</button> <!-- Calendar icon -->

            <!-- Settings Icon and Dropdown -->
            <div class="settings">
                <button id="settings-btn" class="settings-icon">&#9881;</button> <!-- Settings icon -->
                <div id="settings-dropdown" class="settings-dropdown">
                    <p id="user-fullname">Full Name: John Doe</p>
                    <p id="user-email">Email: john.doe@example.com</p>
                    <button id="account-btn">Account</button> <!-- Redirect button -->
                </div>
            </div>
        </header>

        <!-- Task list section -->
        <section id="taskList">
            <div class="section-header">Your Tasks</div>
            <!-- Task items will be appended here by JavaScript -->
        </section>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Task</h2>
            <form id="taskForm" onsubmit="saveTask(event)">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>

                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script src="Addtask.js"></script> <!-- Link to external JavaScript file -->
    <script>
        // Function to go to calendar page
        function goToCalendar() {
            window.location.href = "Calendar.html"; // Transition to the calendar view
        }

        // Settings button and redirect to account page
        document.getElementById('settings-btn').addEventListener('click', function() {
            const settings = document.querySelector('.settings');
            settings.classList.toggle('show');
        });

        document.getElementById('account-btn').addEventListener('click', function() {
            window.location.href = 'information.html'; // Replace with your desired URL
        });
    </script>
</body>
</html>
