<!DOCTYPE html>
<html>
  <head>
    <title>Task Management </title>
    <style>
       body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        color: #333;
      }
      
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      
      .form-container h2 {
        margin-top: 0;
        color: #333;
      }
      
      .form-container label {
        display: block;
        margin-bottom: 5px;
        color: #555;
      }
      
      .form-container input[type="text"],
      .form-container input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 10px;
      }
      
      .form-container button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      
      .form-container button[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Task Management</h1>
    
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login-form" method="POST" >
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <button onclick="showRegisterForm()">Register</button></p>
    </div>
    
    <div class="form-container" id="register-form" style="display: none;">
        <h2>Register</h2>
        <form id="register-form" method="POST" >
            <label for="full-name">Full name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="new-username">Username:</label>
            <input type="text" id="new-username" name="new-username" required>
            
            <label for="new-password">Password:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <label for="phone-number">Phone-number:</label>
            <input type="tel" id="phone-number" name="phone-number" required>

            <label for="new-gmail">Gmail</label>
            <input type="text" id="new-gmail" name="new-gmail" required>

            <label for="Birth_of_date">DOB</label>
            <input type="date" id="Birth_of_date" name="Birth_of_date" required>

            <label for="sex">Sex</label>
            <input type="radio" name="gender" value="male" checked> Male<br>
            <input type="radio" name="gender" value="female"> Female<br>
            <input type="radio" name="gender" value="other"> Other
            

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <button onclick="showLoginForm()">Login</button></p>
    </div>
    
    <script>
        function showRegisterForm() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("register-form").style.display = "block";
        }
        
        function showLoginForm() {
            document.getElementById("register-form").style.display = "none";
            document.getElementById("login-form").style.display = "block";
        }
    </script>
</body>
</html>
