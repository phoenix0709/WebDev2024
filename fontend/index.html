<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <button id="addTaskBtn" onclick="goToIndex1()">Add Task</button> <!-- nút chuyển trang -->
            <div class="date-controls">
                <button id="prev-period-btn">&#9664; Previous</button>
                <input type="date" id="date-picker">
                <button id="next-period-btn">Next &#9654;</button>
            </div>
        </header>
        <aside class="sidebar">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks">
                <!-- Completed tasks list -->
            </ul>
        </aside>
        <main class="calendar-view month-view">
            <div class="day-labels">
                <!-- Weekday labels will be dynamically created here -->
            </div>
            <div class="calendar-grid">
                <!-- Calendar days will be dynamically added here -->
            </div>
        </main>

        <!-- Popup for Day Info -->
        <div id="day-popup" class="day-popup">
            <div class="popup-content">
                <span class="close-popup">&times;</span>
                <h3 id="popup-date"></h3>
                <ul id="popup-tasks">
                    <!-- Task details will be dynamically added here -->
                </ul>
            </div>
        </div>

        <!-- Modal for Adding Tasks -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Add Task</h3>
                <form id="task-form">
                    <label for="task-date">Task Date:</label>
                    <input type="date" id="task-date" name="task-date" readonly><br>
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" name="task-title" required><br>
                    <button type="submit">Add Task</button>
                </form>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
