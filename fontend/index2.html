<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: space-between;">
            <button id="calendarIcon" style="background: none; border: solid; cursor: pointer;">
                <i class="fas fa-calendar-alt" style="font-size: 24px; margin-left: 10px;"></i>
            </button>
            <h1 style="flex-grow: 1; text-align: center;">Task Management App</h1>
            <button id="addTaskBtn">Add Task</button>
        </div>
    
    </header>

    <section id="taskList">
        <!-- Task items will be appended here by JavaScript -->
    </section>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add a New Task</h2>
            <form id="taskForm">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>

                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
