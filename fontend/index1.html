<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="style1.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <header>
            <h1>Task Management App</h1>
            <button id="addTaskBtn" onclick="openModal()">Add Task</button>
            <button class="page-transition" onclick="nextPage()">Next Page</button>  <!-- vị trí nút chuyển trang: cái chỗ này đổi giúp tôi thành icon lịch thay tên function đi -->
        </header>

        <!-- Task list section -->
        <section id="taskList">
            <div class="section-header">Your Tasks</div>
            <!-- Task items will be appended here by JavaScript -->
        </section>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add a New Task</h2>
            <form id="taskForm" onsubmit="saveTask(event)">
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>

                <label for="deadline">Deadline</label>
                <input type="date" id="deadline" name="deadline" required>

                <label for="priority">Priority</label>
                <select id="priority" name="priority">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script src="main1.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
